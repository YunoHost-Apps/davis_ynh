#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "davis"
name = "Davis"
description.en = "Lightweight CalDAV and CardDAV server"
description.fr = "Serveur CalDAV et CardDAV lÃ©ger"

version = "5.0.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
code = "https://github.com/tchapi/davis"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/tchapi/davis/archive/refs/tags/v5.0.2.tar.gz"
    sha256 = "c37e79e05b36a2e42a34c83e26f2efb58eb4d47c083875f20673d5358740efa7"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, php8.3-intl, php8.3-gd, php8.3-pgsql, php8.3-ldap, php8.3-curl, php8.3-dom, php8.3-xml"

    [resources.database]
    type = "postgresql"
